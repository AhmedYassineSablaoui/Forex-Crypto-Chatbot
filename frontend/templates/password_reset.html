<!-- frontend/templates/password_reset.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - Forex-Crypto Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h2 class="mb-0">Reset Password</h2>
            </div>
            <div class="card-body">
                <p>Enter your email address to receive a password reset link.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
                </form>
                <p class="mt-3 text-center">Remember your password? <a href="{% url 'login' %}">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
